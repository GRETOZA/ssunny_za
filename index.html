        // Initialize
        function init() {
            renderSidebar();
            loadChapter(0);

        // Render Sidebar
        function renderSidebar() {
            const list = document.getElementById('chapter-list');
            list.innerHTML = chapters.map((chapter, index) => `
                <button onclick="loadChapter(${index})" 
                    class="w-full text-left px-4 py-3 rounded-md text-sm font-medium transition-colors duration-200 truncate
                    ${index === currentChapterIndex ? 'bg-rose-100 text-rose-900 border-l-4 border-rose-900' : 'text-stone-600 hover:bg-stone-50'}">
                    ${chapter.title}
                </button>
            `).join('');
        }

        // Load Chapter content
        function loadChapter(index) {
            currentChapterIndex = index;
            const chapter = chapters[index];
            
            document.getElementById('chapter-title').innerText = chapter.title;
            document.getElementById('header-title').innerText = chapter.title;
            document.getElementById('chapter-text').innerHTML = chapter.content;
            
            // Update buttons
            document.getElementById('btn-prev').disabled = index === 0;
            document.getElementById('btn-next').disabled = index === chapters.length - 1;

            // Scroll to top
            document.getElementById('content-area').scrollTop = 0;
            
            // Update Sidebar active state
            renderSidebar();

            // Close sidebar on mobile
            if (window.innerWidth < 1024) {
                document.getElementById('sidebar').classList.add('-translate-x-full');
                document.getElementById('overlay').classList.add('hidden');
            }
        }

        function nextChapter() {
            if (currentChapterIndex < chapters.length - 1) {
                loadChapter(currentChapterIndex + 1);
            }
        }

        function prevChapter() {
            if (currentChapterIndex > 0) {
                loadChapter(currentChapterIndex - 1);
            }
        }

        // UI Toggles
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        let isDarkMode = false;
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            const body = document.getElementById('body-container');
            const card = document.getElementById('reader-card');
            const icon = document.getElementById('theme-icon');
            const sidebar = document.getElementById('sidebar');
            const sidebarHeader = sidebar.querySelector('div');

            if (isDarkMode) {
                body.classList.replace('bg-stone-50', 'bg-stone-900');
                body.classList.replace('text-stone-800', 'text-stone-200');
                card.classList.replace('bg-white', 'bg-stone-800');
                sidebar.classList.replace('bg-white', 'bg-stone-800');

                sidebarHeader.classList.replace('border-stone-700', 'border-stone-100');
                icon.innerText = 'üåô';
            }
        }
